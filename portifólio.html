<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="portifolio.css">
    <script src="https://kit.fontawesome.com/40720d66fd.js" crossorigin="anonymous"></script>
</head>
<body>
<!--Início da barra de navegação-->
 <nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container-fluid">
    
    <img class="imagem_logo" src="./imagens/code html.png">
  </div>
  <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link " id="home" href="#home_principal">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  id="home-portifolio" href="#portifólio">PORTIFÓLIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  id="home-contato" href="#contato">CONTATO</a>
      </li>
    </ul>
  </div>
</div>
 </nav>
 <!--Fim da barra de navegação-->
 <!--Inicio cabeçalho-->
 <header class="header bg-dark" id="home_principal">
   <div class="fluid-container">
    <div class="container">
      <div class="image_portifolio">
           <img src="./imagens/circulo.png" class="circulo">
           <img src="./imagens/Emilly2.png" class="Emilly_principal">
        </div>
      <div class="texto">
         <h4> Olá <img src="./imagens/mao-acenando.png" class="mao">, Meu nome é <img src="./imagens/letra-e.png" class="letra-e">milly</h4>
         <h5> Desenvolvedora Front-End.</h5>
      </div>
    </div>
  </div>
</header>
<!--Final do cabeçalho-->
<!--Início section-potifólio-->
<section class="page-section potifolio" id="portifólio">
    <div class="container">
     <h3 class = "page-section-heading text-center text-uppercase text-secondary mb-0 text-light" >Portifólio</h3>
    </div>
</section>
<!--Fim section-potifólio-->
<!--Início section-contato-->
<section class="page-section contato" id="contato">
    <div class="container">
     <h3 class = "page-section-heading text-center text-uppercase text-secondary mb-0 text-dark">Contato</h3>
     
    </div>

<!--card-perfil-->
    <div class="card bg-dark" style="width: 18rem;">
        <img class="card-img-top" src="./imagens/perfil.jpeg"  alt="Imagem de capa do card">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text text-light"><img src="./imagens/letra-e.png" class="letra-e">MILLY CRISTINA </p>
          <P class="card-text text-light text-uppercase"><i class="fa-solid fa-envelope text-light "></i> emilly.c.f@hotmail.com</P>
        </div>
    </div>
   
</section>
<!--Fim section-contato-->
<!--Início footer-->
<footer class="text-center text-white bg-dark" >
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- <img src="Emilly3.png" class="Emilly_emoji2"> -->
         <!-- Google -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://myaccount.google.com/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-google"></i
        ></a>
        <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://www.linkedin.com/in/emilly-finco/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-light m-1"
          href="https://github.com/Emillycristina"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center text-light p-3" style="background-color: #212529;">
      © 2020 Copyright: Emilly Finco
      
    </div>
    <!-- Copyright -->
    
</body>
</html>
